<div class="container d-flex justify-content-center mb-3">
    <button [disabled]="cifras.length==6" class="btn btn-dark" (click)="getCifra()">Cifra</button>
</div>

<div *ngIf="cifras.length==6 && !terminado" class="terminarContador">
    <div class="btn btn-danger" (click)="finalizarContador()"><i class="bi-alarm"></i></div>
</div>

<div class="container grid">
    <div *ngFor="let cifra of cifras" class="card animate__animated animate__flipInY animate__faster">
        <div class="card-body text-center">
            <span class="cifra">{{cifra}}</span>
        </div>
    </div>
</div>

<div *ngIf="cifras.length==6" class="container text-center mt-3">
    <h3>El n√∫mero a conseguir es el:</h3>
    <p class="cifra">{{numeroObjetivoAnimado}}</p>
</div>

<app-timer *ngIf="cifras.length==6 && !terminado" (terminadoEvent)="terminado=true" [tiempo]="tiempo"></app-timer>

<app-quien-gana *ngIf="cifras.length==6 && terminado" [fase]="fase"></app-quien-gana>
